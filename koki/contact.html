    <!-- Home -->
    <main>
      <section id="about-home">
        <h2>Contact Us</h2>
      </section>
      <section id="contact">
        <div class="getin">
          <h2>Get in touch</h2>
          <p>Looking for help? Fill the form and start a new adventure.</p>

          <div class="getin-details">
            <h3>Headquarters</h3>
            <div>
              <i class="fa-solid fa-house get"></i>
              <p>Cairo, Egypt</p>
            </div>
            <h3>Phone</h3>
            <div>
              <i class="fas fa-phone-alt get"></i>
              <p>+20123456789</p>
            </div>
            <h3>Support</h3>
            <div>
              <i class="fa-regular fa-envelope-open get"></i>
              <p>support@gmail.com</p>
            </div>
            <h3>Follow Us</h3>
            <div class="pro-links">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-linkedin-in"></i>
              <i class="fab fa-behance"></i>
            </div>
          </div>
        </div>
        <div class="form">
          <h4>Let's Connect</h4>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <div class="form-row">
            <input type="text" placeholder="Your Name" />
            <input type="text" placeholder="Email" />
          </div>

          <div class="form-col">
            <input type="text" placeholder="Subject" />
          </div>
          <div class="form-col">
            <textarea
              name=""
              id=""
              cols="30"
              rows="8"
              placeholder="How can We Help?"
            ></textarea>
          </div>
          <div class="form-col">
            <button>Send Message</button>
          </div>
        </div>
      </section>
      <section id="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7286615.899145397!2d30.8768375!3d26.906099949999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14368976c35c36e9%3A0x2c45a00925c4c444!2sEgypt!5e0!3m2!1sen!2seg!4v1683051254937!5m2!1sen!2seg"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
